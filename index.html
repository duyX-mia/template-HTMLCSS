<!--layout and positioning of the different elements:-->
<!DOCTYPE html>
<html lang="en">
  <head> <!--Contains metadata about the page such as title, author, and links to CSS files-->
    <!-- Metadata about the document -->
    <meta charset="UTF-8">
    <title>Page Title</title>
    <!-- Viewport size for responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to an external stylesheet CSS is style.css (HTML file, CSS file are in the same folder) -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="output.css">
    <style>
        /* Paste the CSS code for the login box here, if want do in this HTML*/
      </style>
  </head>
  <body> <!--Contains the content that will be displayed on the page-->
    <!-- Header section, typically contains site logo and main navigation -->
    <header>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>
    <!-- Main content area, typically contains several sections or articles -->
    <main>
      <!-- Section with a heading and a paragraph of text -->
      <section>
        <h1>Section Heading</h1>
        <p>This is a paragraph of text.</p>
      </section>
    </main>
    <!-- Footer section, typically contains copyright information and social media links -->
    <footer>
      <p>&copy; 2023 My Website</p>
    </footer>
  </body>
</html>
